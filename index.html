<!DOCTYPE html>
<html>
  <head>
    <title>Lights Out!</title>
    <style>
      body {
        background-color: #282828;
        padding-top: 50px;
        color: #ebdab4;
        font-family: helvetica;
        text-align: center;
      }

      .row {
        text-align: center;
      }

      .light {
        background-color: #504945;
        border-radius: 5px;
        display: inline-block;
        height: 100px;
        margin: 3px 5px;
        width: 100px;
        transition: background-color 0.3s ease;
      }

      .light-lit {
        background-color: #fd7e27;
      }

      .victory-button {
        font-family: impact;
        font-size: 5em;
        position: relative;
        text-align: center;
        top: -153px;
      }

      .in-progress .victory-button {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="content"></div>
    <script src="bundle.js"></script>
  </body>
</html>
